<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Cidades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Escolha o Estado e a Cidade de interesse</h1>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <select id="estado">
                <option value="">Selecione um estado</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="MA">Mranhão</option>
                <option value="MG">Belo Horizonte</option>
                <option value="MS">Maoto Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="AC">Acer</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="PA">Pará</option>

                <!-- Outros estados -->
            </select>
        </div>

        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <select id="cidade" disabled>
                <option value="">Selecione uma cidade</option>
            </select>
        </div>
    </div>

    <script src="java.js"></script>
